<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4"> 
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-white">Subscribe to our newsletter updates.</h1>
                    <div class="flex flex-col md:flex-row mt-4">
                        <input id="email" type="text" class="flex-grow p-2 rounded-md bg-white dark:bg-gray-800 text-black dark:text-white">
                        <button class="w-full md:w-auto px-6 py-2.5 mt-2 md:mt-0 md:ml-2 bg-white text-[#659f8f] rounded-md">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-white"><strong>Quick Link</strong></p>
                            <div class="flex flex-col mt-2 space-y-2">
                                <a href="#" class="text-white hover:text-[#d86943]">Home</a>
                                <a href="#" class="text-white hover:text-[#d86943]">Who We Are</a>
                                <a href="#" class="text-white hover:text-[#d86943]">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-white"><strong>Technologies</strong></p>
                            <div class=" flex flex-col mt-2 space-y-2">
                                <a href="#" class="text-white hover:text-[#d86943]">HTML</a>
                                <a href="#" class="text-white hover:text-[#d86943]">CSS</a>
                                <a href="#" class="text-white hover:text-[#d86943]">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex justify center">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
